<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">

<body>

<div layout:fragment="content">
	<!-- Modal -->
	<div class="modal fade" id="memberAlertFormModal" tabindex="-1" role="dialog" aria-labelledby="memberAlertModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="memberAlertModalLabel"><i class="fa fa-paper-plane" aria-hidden="true"></i> 인스턴트 메세지</h4>
				</div>
				<div class="modal-body">
					<form id="memberAlertForm" method="post">
						<input type="hidden" name="memberNo" th:value="${member.memberNo}" />
						<div class="form-group">
							<label>멤버 명</label>
							<input type="text" class="form-control" value="수신 멤버명" th:value="${member.memberName}" disabled="disabled" />
						</div>
						<div class="form-group">
							<label for="sendType1">발송 타입</label>
							<select class="form-control" id="sendType1" name="sendType">
								<option value="">선택</option>
								<option value="ems" th:each="sendType : ${T(kr.co.daou.sdev.altong.domain.project.SendType).values()}" th:value="${sendType}" th:text="${sendType.name}">안드로이드</option>
							</select>
						</div>
						<div class="form-group">
							<label for="alertMessage1">메세지</label>
							<input type="text" class="form-control" id="alertMessage1" name="message" placeholder="메세지" />
						</div>
						<button type="submit" class="btn btn-primary btn-block">발송</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<!--// Modal -->
</div>

</body>
</html>
