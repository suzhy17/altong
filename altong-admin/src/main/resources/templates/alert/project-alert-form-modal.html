<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">

<body>

<div layout:fragment="content">
	<!-- Modal -->
	<div class="modal fade" id="alertFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel"><i class="fa fa-paper-plane" aria-hidden="true"></i> 인스턴트 메세지</h4>
				</div>
				<div class="modal-body">
					<form id="alertForm" method="post">
						<div class="form-group">
							<label for="alert-projectId">프로젝트 ID</label>
							<input type="text" class="form-control" id="alert-projectId" name="projectId" value="프로젝트 ID" th:value="${project.projectId}" readonly="readonly" />
						</div>
						<div class="form-group">
							<label for="alert-projectName">프로젝트명</label>
							<input type="text" class="form-control" id="alert-projectName" name="projectName" value="프로젝트 명" th:value="${project} ? ${project.projectName}" disabled="disabled" />
						</div>
						<div class="form-group">
							<label for="sendType">발송 타입</label>
							<select class="form-control" id="sendType" name="sendType">
								<option value="">선택</option>
								<option value="ems" th:each="sendType : ${T(kr.co.daou.sdev.altong.domain.project.SendType).values()}" th:value="${sendType}" th:text="${sendType.name}" th:selected="${project} ? ${sendType eq project.sendType}">안드로이드</option>
							</select>
						</div>
						<div class="form-group">
							<label for="alert-message">메세지</label>
							<input type="text" class="form-control" id="alert-message" name="message" placeholder="메세지" />
						</div>
						<button type="submit" class="btn btn-primary btn-block">발송</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<!--// Modal -->
</div>

</body>
</html>
