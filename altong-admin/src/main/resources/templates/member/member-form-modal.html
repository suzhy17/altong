<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">

<body>

<div layout:fragment="content">
	<!-- Modal -->
	<div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel"><i class="fa fa-user-plus" aria-hidden="true"></i> 멤버 등록</h4>
				</div>
				<div class="modal-body">
					<form id="memberForm" method="post" class="form">
						<input type="hidden" id="modifyYn" th:value="${member} ? 'Y' : 'N'" />
						<input type="hidden" name="memberNo" th:value="${member} ? ${member.memberNo}" />
						<div class="form-group">
							<label for="memberName">이름</label>
							<input type="text" class="form-control" id="memberName" name="memberName" placeholder="홍길동" th:value="${member} ? ${member.memberName}" />
						</div>
						<div class="form-group">
							<label for="staffNo">사번</label>
							<input type="number" class="form-control" id="staffNo" name="staffNo" placeholder="1234" th:value="${member} ? ${member.staffNo}" />
						</div>
						<div class="form-group">
							<label for="email">이메일 주소</label>
							<input type="text" class="form-control" id="email" name="email" placeholder="daouservice@daou.co.kr" th:value="${member} ? ${member.email}" />
						</div>
						<div class="form-group">
							<label for="mobileNo">휴대폰 번호</label>
							<input type="text" class="form-control" id="mobileNo" name="mobileNo" placeholder="01011112222" th:value="${member} ? ${member.mobileNo}" />
						</div>
						<div class="form-group">
							<label>푸시 폰 종류 &nbsp;&nbsp;</label>
							<div class="radio-inline" th:each="smartPhoneType : ${T(kr.co.daou.sdev.altong.enumeration.SmartPhoneType).values()}">
								<label>
									<input type="radio" name="smartPhone.smartPhoneType" th:value="${smartPhoneType}" th:text="${smartPhoneType.name}" th:checked="${member != null and member.smartPhone != null} ? ${member.smartPhone.smartPhoneType eq smartPhoneType}" />
								</label>
							</div>
							<div class="radio-inline">
								<label>
									<input type="radio" name="smartPhone.smartPhoneType" value="" th:checked="${member == null or member.smartPhone == null}" /> 사용안함
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="pushNo">푸시번호</label>
							<input type="text" class="form-control" id="pushNo" name="smartPhone.pushNo" placeholder="엄청 긴 코드" th:value="${member != null and member.smartPhone != null} ? ${member.smartPhone.pushNo}" />
						</div>
						<div class="form-group">
							<label for="remarks">비고</label>
							<input type="text" class="form-control" id="remarks" name="remarks" placeholder="비고" th:value="${member} ? ${member.remarks}" />
						</div>
						<div class="row">
							<div class="col col-xs-12 text-right">
								<button type="submit" class="btn btn-primary btn-block">저장</button>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<!--// Modal -->
</div>

</body>
</html>
